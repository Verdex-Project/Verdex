{% extends "baseNav.html" %}

{% block title %}Sign Up{% endblock %}

{% block head %}
<link rel="stylesheet" type="text/css" href="/static/viewAccount.css">
{% endblock %}

{% block body %}
<div id="top">
    <h1 id="heading">My Account</h1>
</div>

<div id="content">
    <div id="username">
        <p>Username: <span id="displayed-username">{{ username }}</span> 
            <button id="editUsernameButton" type="button" class="btn btn-outline-dark" onclick="changeUsername()">Edit</button>
        </p>
    </div>

    <div id="email">
        <p>Email: <span id="displayed-email">{{ email }}</span> 
            <button id="editEmailButton" type="button" class="btn btn-outline-dark" onclick="changeEmail()">Edit</button>
        </p>
        <div id="unverifiedEmail">
            <p>Your Email has not been verified.
                <button type="button" class="btn btn-outline-success" onclick="resendEmail()">Resend Email Verification</button>
            </p>
        </div>
    </div>

    <div id="password">
        <p>Password</p>
        <button type="button" class="btn btn-outline-warning">Change Password</button>
    </div>

    <br>
    <div id="buttons">
        <div class="button-container" id="logout">
            <button type="button" class="btn btn-outline-primary" onclick="logoutIdentity()">Logout</button>
        </div>
        <div class="button-container" id="deleteAccount">
            <button type="button" class="btn btn-outline-danger" onclick="deleteIdentity()">Delete Account</button>
        </div>    
    </div>
</div>

<br>
<div id="copyright">
    <script src="/assets/copyright"></script>
</div>
<script src="/assets/viewAccountJS"></script>
{% endblock %}
