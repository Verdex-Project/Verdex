<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reply Email</title>
</head>
<body>
    <h1>{{ email_title }}</h1>
    <hr>
    <p>In response to a customer support message you sent on {{ question_timestamp }}:</p>
    <i>{{ question_message }}</i>
    <hr>
    <p>Dear {{ email_name }}</p>
    <br>
    <p>{{ email_body }}</p>
    <br>
    <p>Kind regards, The Verdex Team</p>
    <br>
    <p>{{ copyright }}</p>
    <script src ="/assets/adminJS"></script>
</body>
</html>
