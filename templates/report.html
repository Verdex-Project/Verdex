<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='report.css') }}">
    <title>Report</title>
</head>
<body>
    <h1>Generated Reports</h1>
    <div class="report-container">
        <h3>Report #{{ data.report_id }}</h3>
        <p>Number of Sign-ins: <b>{{ data.sign_ins }}</b></p>
        <p>Number of Forum Posts: <b>{{ data.forum_posts }}</b></p>
        <p>Number of Users Banned: <b>{{ data.users_banned }}</b></p>
        <p>System Health: <b>{{ data.system_healthy }}</b></p>
    </div>
</body>
</html>
